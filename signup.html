<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign-Up Page</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
            background-color: #f9f9f9;
        }
        .logo {
            font-size: 1.5rem;
            font-weight: bold;
            color: #007bff;
            animation: slideIn 2s ease-in-out;
        }
        @keyframes slideIn {
            from {
                transform: translateX(-100%);
                opacity: 0;
            }
            to {
                transform: translateX(0);
                opacity: 1;
            }
        }
        .form-container {
            max-width: 500px;
            margin: auto;
            padding: 2.5rem;
            background-color: #ffffff;
            border-radius: 0.5rem;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
        .form-container h1 {
            font-size: 1.75rem;
        }
        .form-floating label {
            font-size: 1rem;
        }
        footer {
            background-color: #343a40;
            color: #fff;
            padding: 1.5rem 0;
            text-align: center;
        }
    </style>
</head>
<body class="bg-body-tertiary">
    <!-- Header -->
    <header class="d-flex flex-wrap align-items-center justify-content-between py-3 px-4 border-bottom">
        <div class="logo">Career Catalyst</div>
        <ul class="nav justify-content-center">
            <li><a href="#" class="nav-link px-3 link-secondary">Home</a></li>
            <li><a href="#" class="nav-link px-3">Company Reviews</a></li>
            <li><a href="#" class="nav-link px-3">About</a></li>
        </ul>
        <div class="text-end">
            <button type="button" class="btn btn-primary">Login</button>
        </div>
    </header>

    <!-- Main Content -->
    <main class="form-container mt-5">
        <form>
            <h1 class="h4 mb-4 fw-normal text-center">Login</h1>
            
            <!-- Name Input -->
            <div class="form-floating mb-3">
                <input type="text" class="form-control" id="floatingName" placeholder="Full Name">
                <label for="floatingName">Full Name</label>
            </div>
            
            <!-- Email Input -->
            <div class="form-floating mb-3">
                <input type="email" class="form-control" id="floatingEmail" placeholder="name@example.com">
                <label for="floatingEmail">Email Address</label>
            </div>
            
            <!-- Password Input -->
            <div class="form-floating mb-3">
                <input type="password" class="form-control" id="floatingPassword" placeholder="Password">
                <label for="floatingPassword">Password</label>
            </div>
            
            <!-- Confirm Password Input -->
            <div class="form-floating mb-3">
                <input type="password" class="form-control" id="floatingConfirmPassword" placeholder="Confirm Password">
                <label for="floatingConfirmPassword">Confirm Password</label>
            </div>
            
            <!-- Submit Button -->
            <button class="btn btn-primary w-100 py-2" type="submit">Sign Up</button>
        </form>
    </main>

    <!-- Footer -->
    <footer>
        <div class="container">
            <p>Explore your favorite jobs on our website</p>
            <ul class="nav justify-content-center">
                <li class="nav-item"><a href="#" class="nav-link text-white">Home</a></li>
                <li class="nav-item"><a href="#" class="nav-link text-white">Company Reviews</a></li>
                <li class="nav-item"><a href="#" class="nav-link text-white">About</a></li>
            </ul>
            <p>&copy; Career Catalyst, Inc</p>
        </div>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
